<div class="col-sm-12 text-center" *ngIf="isLoading">
  <app-loading> </app-loading>
</div>

<div class="col-sm-12" *ngIf="!isLoading && !started">
  <h5 class="title">¡Bloques abandonados!</h5>
  <p class="col-sm-12 text-justify">
    Eres el dueño de una aldea, la cual tienes que proteger de los zombies.
  </p>
  <ul class="offset-lg-2 col-lg-8">
    <li>Cada casa de tu aldea representa un bloque de código</li>
    <li>Las casas que estén juntas ayentarán a los zombies</li>
    <li>Las casas abandonadas llamarán la atención de los zombies.</li>    
  </ul>
  <div class="col-sm-12 text-center">
    <!-- TODO: Replace image -->
    <img src="assets/demeter/abandoned-blocks/demo.png" alt="" />
  </div>
</div>
<div class="col-sm-12 text-center" *ngIf="!isLoading && !started">
  <button class="btn btn-round btn-success" (click)="start()">
    <fa-icon icon="play"></fa-icon>
  </button>
</div>

<div [hidden]="!started">
  <!-- inputs-div -->
  <div class="col-sm-12">
    <div class="form-group">
      <label for="" class="control-label">
        <h6>
          <fa-icon icon="clock"></fa-icon>
          Tiempo restante:
        </h6>
      </label>
      <span class="text-muted ml-2">{{ remainingTime }}</span>
    </div>
  </div>
  <!-- /inputs-div -->
  <!-- game-canvas -->
  <div><canvas id="game-canvas"> </canvas></div>
  <!-- /game-canvas -->
</div>
