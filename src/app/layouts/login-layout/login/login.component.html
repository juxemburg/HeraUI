<div class="row">
  <div class="offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4" style="margin-top: 100px;">
    <!-- card -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">iniciar sesión</h5>
      </div>
      <!-- card-body -->
      <div class="card-body">
        <div class="row">
          <!-- email -->
          <div class="col-sm-12">
            <div class="form-group no-border">
              <label for="">
                <i class="material-icons">email</i> Email
              </label>
              <input type="email" class="form-control" [(ngModel)]="model.email">
            </div>
          </div>
          <!-- email -->
          <!-- password -->
          <div class="col-sm-12">
            <div class="form-group no-border">
              <label for="">
                <i class="material-icons">lock</i> Contraseña
              </label>
              <input type="password" class="form-control" [(ngModel)]="model.password">
            </div>
          </div>
          <!-- /password -->
          <!-- remember me -->
          <div class="col-sm-12">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="model.rememberMe"> ¿Recuérdame?
                <span class="form-check-sign"></span>
              </label>
            </div>
          </div>
          <!-- /remember me -->
          <!-- submit -->
          <div class="col-sm-12 mt-4">
            <div class="form-group text-center">
              <button class="btn btn-round btn-primary btn-lg btn-block" (click)="onLogin()">Ingresa en el sitio</button>
              <a href="" class="btn btn-info btn-link btn-block">¿Nuevo en el sitio? Regístrate</a>
              <a href="" class="btn btn-info btn-link btn-block">¿Olvidáste tu contraseña?</a>
            </div>
          </div>
          <!-- /submit -->
        </div>
      </div>
      <!-- /card-body -->
    </div>
    <!-- /card -->
  </div>
</div>
